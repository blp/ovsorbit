<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="SHORTCUT ICON" HREF="/favicon.png">
    <script src="app.js"></script>
    <title>OVS Orbit</title>
  </head>
  <body>
    <div id="sidenav" class="sidenav">
      <span class="closebtn">&times;</span>
      <input type="search" spellcheck="false" autocomplete="off" placeholder="Search..." id="search"></input>
      <h2 id="episodes">Episodes</h2>
      ${summary}
    </div>
    <div id="head">
      <h1><span class="openbtn">&#9776;</span> OVS Orbit</h1>
    </div>
    <div id="main">
      <div class="logo"><img src="orbit_144x144.png" class="logo"></div>
      <p>
	Interviews and topics of interest
	to <a href="http://openvswitch.org">Open vSwitch</a>
	developers and users, published twice a month, hosted and
	produced by <a href="mailto:blp@ovn.org">Ben Pfaff</a>.
      </p>
      <p>
	Use
	the <a href="rss.xml"><button style="height: 2em; border-radius: 1em"><img src="feed-icon-14x14.png">RSS
	    Feed</button></a> to keep up with new episodes in your
	favorite podcast listening application.
      </p>
      ${details}
    </div>
  </body>
</html>
